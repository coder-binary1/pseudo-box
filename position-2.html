<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .swiming {
            position: relative;
        }

        /* .swiming div {
            border: 1px dashed palevioletred;
            width: 200px;
        } */

        #boy {
            position: absolute;
            z-index: 2;
            top: -5px;
        }

        #ring {
            position: absolute;
            z-index: 1;
            top: 30px;
        }

        #water {
            position: absolute;
            top: 50px;

        }
    </style>
</head>

<body>
    <section>
        <h1>This is my header</h1>
        <h1>I am learning position</h1>
        <h2>I am in a higher position</h2>
    </section>
    <section class="swiming">
        <div id="boy"><img src="images/boy.svg" alt=""></div>
        <div id="ring"><img src="images/ring.svg" alt=""></div>
        <div id="water"><img src="images/water.svg" alt=""></div>
    </section>
</body>

</html>
